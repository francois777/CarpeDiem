    carpediem: |-
      Carpe Diem Kampterrein is geleë in Hekpoort tussen die Magaliesberge en
      Witwatersberge. Die Hekpoortspruit vloei in die vallei deur die pragtige
      14 hektaar bosveldplaas wat vroeër as ‘n gewilde 4x4 baan gebruik was. Die
      spruit is vol vis, paddas en krap en jy sal dalk Hekpoort se bobbejaan-
      familie ook daar raakloop. Verder is daar ook meerkatte, ystervarkies en
      ‘n groot verskeidenheid voëlspesies te sien. ‘n Ou Engelse Blokhuis,
      Barton’s Folly, troon teen die berg. Wees voorbereid op ’n asemrowende
      sonsopkoms en ondergang.
    ps_118v24: |-
      Dit is die dag wat die Here gemaak het. Laat ons daaroor juig en bly wees.
      
